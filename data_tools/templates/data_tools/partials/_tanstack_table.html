<!-- TanStack Table Component - Reusable Partial Template -->
<!-- Responsabilidad única: Estructura HTML pura para tabla interactiva -->

<div class="bg-white border border-gray-200 rounded-lg shadow-sm">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">Data Table</h2>
    </div>
    
    <!-- TanStack Table Container -->
    <div class="p-6">
        <div id="tanstack-table-container" class="min-h-96 w-full">
            
            <!-- Table Controls -->
            <div class="mb-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <input
                        type="text"
                        id="globalFilter"
                        placeholder="Search all columns..."
                        class="px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                    <span id="table-row-count" class="text-sm text-gray-600">
                        Loading rows...
                    </span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Rows per page:</span>
                    <div class="relative">
                        <select id="pageSize" class="tanstack-select pl-3 pr-8 py-1 border border-gray-300 rounded bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Table Structure -->
            <div class="table-wrapper overflow-auto border border-gray-200 rounded-lg">
                <table class="tanstack-table min-w-full divide-y divide-gray-200">
                    <thead id="table-head" class="bg-gray-50">
                        <!-- Headers will be rendered by TanStack Table -->
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Loading state -->
                        <tr id="table-loading-row">
                            <td colspan="100%" class="px-4 py-8 text-center text-gray-500">
                                <div class="flex items-center justify-center">
                                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mr-3"></div>
                                    <span>Inicializando TanStack Table...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-controls mt-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button id="firstPage" class="px-3 py-1 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        ‹‹ First
                    </button>
                    <button id="prevPage" class="px-3 py-1 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        ‹ Previous
                    </button>
                    <span class="text-sm text-gray-700">
                        Page 
                        <input id="pageInput" type="number" value="1" min="1" class="w-12 px-1 py-1 text-center border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        of <span id="totalPages">1</span>
                    </span>
                    <button id="nextPage" class="px-3 py-1 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next ›
                    </button>
                    <button id="lastPage" class="px-3 py-1 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Last ››
                    </button>
                </div>
                <div id="pageInfo" class="text-sm text-gray-700">
                    Loading...
                </div>
            </div>
            
        </div>
    </div>
</div>
