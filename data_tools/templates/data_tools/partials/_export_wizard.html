<!-- Export Wizard - Pines UI Modal Component -->
<!-- Simple, step-by-step export configuration with clean design -->
<div x-data="exportWizardComponent()" x-init="init()" class="export-wizard">
    <!-- Modal Backdrop -->
    <div x-show="isOpen" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
         @click.self="close()">
        
        <!-- Modal Content -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto"
             @click.stop>
             
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                    Export Data
                </h3>
                <button @click="close()" 
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Progress Indicator -->
            <div class="px-6 py-2 bg-gray-50 dark:bg-gray-700">
                <div class="flex items-center justify-center space-x-2">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 rounded-full transition-colors"
                             :class="step >= 1 ? 'bg-blue-500' : 'bg-gray-300'"></div>
                        <div class="w-2 h-2 rounded-full transition-colors"
                             :class="step >= 2 ? 'bg-blue-500' : 'bg-gray-300'"></div>
                        <div class="w-2 h-2 rounded-full transition-colors"
                             :class="step >= 3 ? 'bg-blue-500' : 'bg-gray-300'"></div>
                    </div>
                    <span class="text-xs text-gray-600 dark:text-gray-300">
                        Step <span x-text="step"></span> of 3
                    </span>
                </div>
            </div>

            <!-- Step Content -->
            <div class="px-6 py-4">
                
                <!-- Step 1: Format Selection -->
                <div x-show="step === 1" x-transition>
                    <h4 class="text-base font-medium text-gray-900 dark:text-gray-100 mb-4">
                        Choose Export Format
                    </h4>
                    <div class="space-y-3">
                        <!-- CSV Option -->
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer transition-colors hover:bg-gray-50 dark:hover:bg-gray-700"
                               :class="format === 'csv' ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-gray-200 dark:border-gray-600'">
                            <input type="radio" x-model="format" value="csv" class="sr-only">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3">
                                    <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900/30 rounded flex items-center justify-center">
                                        <span class="text-blue-600 dark:text-blue-400 font-semibold text-xs">CSV</span>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-gray-100">CSV File</div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400">Comma-separated values, compatible with Excel</div>
                                    </div>
                                </div>
                            </div>
                            <div x-show="format === 'csv'">
                                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </label>

                        <!-- JSON Option -->
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer transition-colors hover:bg-gray-50 dark:hover:bg-gray-700"
                               :class="format === 'json' ? 'border-orange-500 bg-orange-50 dark:bg-orange-900/20' : 'border-gray-200 dark:border-gray-600'">
                            <input type="radio" x-model="format" value="json" class="sr-only">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3">
                                    <div class="w-8 h-8 bg-orange-100 dark:bg-orange-900/30 rounded flex items-center justify-center">
                                        <span class="text-orange-600 dark:text-orange-400 font-semibold text-xs">JSON</span>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-gray-100">JSON File</div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400">Structured data format for APIs</div>
                                    </div>
                                </div>
                            </div>
                            <div x-show="format === 'json'">
                                <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </label>

                        <!-- Excel Option -->
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer transition-colors hover:bg-gray-50 dark:hover:bg-gray-700"
                               :class="format === 'excel' ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : 'border-gray-200 dark:border-gray-600'">
                            <input type="radio" x-model="format" value="excel" class="sr-only">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3">
                                    <div class="w-8 h-8 bg-green-100 dark:bg-green-900/30 rounded flex items-center justify-center">
                                        <span class="text-green-600 dark:text-green-400 font-semibold text-xs">XLS</span>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900 dark:text-gray-100">Excel File</div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400">Native Excel format with formatting</div>
                                    </div>
                                </div>
                            </div>
                            <div x-show="format === 'excel'">
                                <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Step 2: Export Options -->
                <div x-show="step === 2" x-transition>
                    <h4 class="text-base font-medium text-gray-900 dark:text-gray-100 mb-4">
                        Export Options
                    </h4>
                    <div class="space-y-4">
                        <!-- Data Scope -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Data Scope
                            </label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" x-model="options.scope" value="all" class="text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Export all data</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" x-model="options.scope" value="filtered" class="text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Export filtered data only</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" x-model="options.scope" value="selected" class="text-blue-600" disabled>
                                    <span class="ml-2 text-sm text-gray-500">Export selected rows (not available)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Additional Options -->
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="options.includeHeaders" class="text-blue-600">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Include column headers</span>
                            </label>
                            <label class="flex items-center" x-show="format === 'csv'">
                                <input type="checkbox" x-model="options.preserveFormatting" class="text-blue-600">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Preserve number formatting</span>
                            </label>
                        </div>

                        <!-- Row Count Info -->
                        <div class="p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="text-sm text-blue-700 dark:text-blue-300">
                                    Approximately <span x-text="estimatedRows"></span> rows will be exported
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Processing -->
                <div x-show="step === 3" x-transition>
                    <div class="text-center py-4">
                        <div x-show="!exportComplete && !exportError">
                            <!-- Processing State -->
                            <div class="mb-4">
                                <svg class="w-12 h-12 text-blue-500 animate-spin mx-auto" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                            <h4 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">
                                Processing Export
                            </h4>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                                Please wait while we prepare your data...
                            </p>
                            <!-- Progress Bar -->
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300 ease-out" 
                                     :style="'width: ' + progress + '%'"></div>
                            </div>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                                <span x-text="progress"></span>% complete
                            </p>
                        </div>

                        <div x-show="exportComplete">
                            <!-- Success State -->
                            <div class="mb-4">
                                <svg class="w-12 h-12 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h4 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">
                                Export Complete!
                            </h4>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                                Your data has been exported successfully.
                            </p>
                        </div>

                        <div x-show="exportError">
                            <!-- Error State -->
                            <div class="mb-4">
                                <svg class="w-12 h-12 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </div>
                            <h4 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">
                                Export Failed
                            </h4>
                            <p class="text-sm text-red-600 dark:text-red-400 mb-4" x-text="errorMessage">
                                An error occurred during the export process.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <button x-show="step > 1 && step < 3" 
                        @click="step--"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                    Back
                </button>
                <div x-show="step === 1"></div>

                <div class="flex space-x-2">
                    <button @click="close()" 
                            x-show="step < 3 || exportComplete || exportError"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                        <span x-show="step < 3">Cancel</span>
                        <span x-show="step === 3 && (exportComplete || exportError)">Close</span>
                    </button>
                    
                    <button @click="nextStep()" 
                            x-show="step < 2"
                            :disabled="!format"
                            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-md transition-colors">
                        Next
                    </button>
                    
                    <button @click="startExport()" 
                            x-show="step === 2"
                            class="px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-md transition-colors">
                        Start Export
                    </button>

                    <button @click="downloadFile()" 
                            x-show="exportComplete"
                            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
                        Download File
                    </button>

                    <button @click="retry()" 
                            x-show="exportError"
                            class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition-colors">
                        Retry
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exportWizardComponent() {
    return {
        isOpen: false,
        step: 1,
        format: 'csv',
        options: {
            scope: 'all',
            includeHeaders: true,
            preserveFormatting: false
        },
        progress: 0,
        exportComplete: false,
        exportError: false,
        errorMessage: '',
        estimatedRows: 0,
        currentJobId: null,

        init() {
            // Make this component globally accessible
            window.exportWizard = this;
            this.updateEstimatedRows();
        },

        open() {
            this.isOpen = true;
            this.reset();
            this.updateEstimatedRows();
        },

        close() {
            this.isOpen = false;
        },

        reset() {
            this.step = 1;
            this.format = 'csv';
            this.options = {
                scope: 'all',
                includeHeaders: true,
                preserveFormatting: false
            };
            this.progress = 0;
            this.exportComplete = false;
            this.exportError = false;
            this.errorMessage = '';
            this.currentJobId = null;
        },

        nextStep() {
            if (this.step < 3) {
                this.step++;
            }
        },

        updateEstimatedRows() {
            // Get current grid row count
            if (window.gridApi && typeof window.gridApi.getDisplayedRowCount === 'function') {
                this.estimatedRows = window.gridApi.getDisplayedRowCount();
            } else {
                this.estimatedRows = window.gridRowData ? window.gridRowData.length : 0;
            }
        },

        async startExport() {
            this.step = 3;
            this.progress = 0;
            
            try {
                // Prepare export data
                const exportData = {
                    datasource_id: window.datasourceId,
                    format: this.format,
                    filters: this.options.scope === 'filtered' ? this.getCurrentFilters() : {},
                    options: {
                        include_headers: this.options.includeHeaders,
                        preserve_formatting: this.options.preserveFormatting,
                        scope: this.options.scope
                    }
                };

                // Create export job
                const response = await this.createExportJob(exportData);
                
                if (response.success) {
                    this.currentJobId = response.data.id;
                    this.monitorProgress();
                } else {
                    throw new Error(response.message || 'Failed to create export job');
                }
            } catch (error) {
                console.error('Export failed:', error);
                this.exportError = true;
                this.errorMessage = error.message || 'An unexpected error occurred';
            }
        },

        async createExportJob(data) {
            const response = await fetch('/tools/api/v1/exports/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify(data)
            });
            return await response.json();
        },

        async monitorProgress() {
            const checkStatus = async () => {
                try {
                    const response = await fetch(`/tools/api/v1/exports/${this.currentJobId}/`);
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        const job = result.data;
                        this.progress = job.progress || 0;
                        
                        if (job.status === 'completed') {
                            this.progress = 100;
                            this.exportComplete = true;
                        } else if (job.status === 'failed') {
                            this.exportError = true;
                            this.errorMessage = job.error_message || 'Export failed';
                        } else if (job.status === 'processing' || job.status === 'pending') {
                            setTimeout(checkStatus, 1000);
                        }
                    }
                } catch (error) {
                    console.error('Error monitoring export:', error);
                    this.exportError = true;
                    this.errorMessage = 'Failed to monitor export progress';
                }
            };
            
            setTimeout(checkStatus, 1000);
        },

        downloadFile() {
            if (this.currentJobId) {
                const downloadUrl = `/tools/api/v1/exports/${this.currentJobId}/download/`;
                window.open(downloadUrl, '_blank');
                this.close();
            }
        },

        retry() {
            this.reset();
            this.step = 2;
        },

        getCurrentFilters() {
            const gridApi = window.gridApi;
            if (gridApi && typeof gridApi.getFilterModel === 'function') {
                return gridApi.getFilterModel();
            }
            return {};
        },

        getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                   document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || '';
        }
    };
}
</script>
