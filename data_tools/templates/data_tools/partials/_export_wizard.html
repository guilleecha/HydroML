                        Start Export

<script>
// Export Wizard - Pure JavaScript Implementation (No Alpine.js)
class ExportWizardManager {
    constructor() {
        this.isOpen = false;
        this.currentStep = 1;
        this.selectedFormat = 'csv';
        this.options = {
            scope: 'all',
            includeHeaders: true,
            preserveFormatting: false
        };
        this.progress = 0;
        this.exportComplete = false;
        this.exportError = false;
        this.errorMessage = '';
        this.estimatedRows = 0;
        this.currentJobId = null;
        this._manualOpen = false;

        this.init();
    }

    init() {
        console.log('ðŸ§ª Export Wizard Init: Starting initialization (Pure JS)...');
        
        try {
            // Force ensure closed state on initialization to prevent persistence issues
            this.forceReset();
            
            // Setup event listeners
            this.setupEventListeners();
            
            // Make this component globally accessible
            window.exportWizard = this;
            this.updateEstimatedRows();
            
            console.log('âœ… Export Wizard Init: Pure JavaScript initialization completed successfully');
            
        } catch (error) {
            console.error('âŒ Export Wizard Init: Initialization failed:', error);
            if (window.DataStudioErrorHandler) {
                window.DataStudioErrorHandler.handleFatalError(error, {
                    component: 'export-wizard',
                    operation: 'component_initialization'
                });
            }
        }
    }

    forceReset() {
        this.isOpen = false;
        this.currentStep = 1;
        this.selectedFormat = 'csv';
        this._manualOpen = false;
        this.options = {
            scope: 'all',
            includeHeaders: true,
            preserveFormatting: false
        };
        this.progress = 0;
        this.exportComplete = false;
        this.exportError = false;
        this.errorMessage = '';
        this.currentJobId = null;
        
        // Hide wizard immediately
        const wizardEl = document.getElementById('export-wizard');
        if (wizardEl) {
            wizardEl.style.display = 'none';
        }
    }

    setupEventListeners() {
        // Format selection
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const format = option.dataset.format;
                this.selectFormat(format);
            });
        });

        // Scope selection
        document.querySelectorAll('input[name="export-scope"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                this.options.scope = e.target.value;
            });
        });

        // Checkbox options
        const includeHeadersEl = document.getElementById('include-headers');
        if (includeHeadersEl) {
            includeHeadersEl.addEventListener('change', (e) => {
                this.options.includeHeaders = e.target.checked;
            });
        }

        const preserveFormattingEl = document.getElementById('preserve-formatting');
        if (preserveFormattingEl) {
            preserveFormattingEl.addEventListener('change', (e) => {
                this.options.preserveFormatting = e.target.checked;
            });
        }
    }

    selectFormat(format) {
        this.selectedFormat = format;
        
        // Update UI
        document.querySelectorAll('.format-option').forEach(option => {
            const isSelected = option.dataset.format === format;
            const checkmark = option.querySelector('.format-checkmark');
            
            if (isSelected) {
                option.classList.remove('border-gray-200', 'dark:border-gray-600');
                option.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
                if (format === 'json') {
                    option.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
                    option.classList.add('border-orange-500', 'bg-orange-50', 'dark:bg-orange-900/20');
                } else if (format === 'excel') {
                    option.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
                    option.classList.add('border-green-500', 'bg-green-50', 'dark:bg-green-900/20');
                }
                checkmark.style.display = 'block';
            } else {
                option.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20', 
                                        'border-orange-500', 'bg-orange-50', 'dark:bg-orange-900/20',
                                        'border-green-500', 'bg-green-50', 'dark:bg-green-900/20');
                option.classList.add('border-gray-200', 'dark:border-gray-600');
                checkmark.style.display = 'none';
            }
        });

        // Show/hide preserve formatting option for CSV
        const preserveFormattingOption = document.getElementById('preserve-formatting-option');
        if (preserveFormattingOption) {
            preserveFormattingOption.style.display = format === 'csv' ? 'block' : 'none';
        }

        // Update radio button
        const radioButton = document.querySelector(`input[value="${format}"]`);
        if (radioButton) {
            radioButton.checked = true;
        }
    }

    open() {
        console.log('ðŸ”“ Export Wizard: Opening wizard manually');
        this._manualOpen = true;
        this.isOpen = true;
        this.reset();
        this.updateEstimatedRows();
        this.showWizard();
    }

    close() {
        console.log('ðŸ”’ Export Wizard: Closing wizard');
        this._manualOpen = false;
        this.isOpen = false;
        this.hideWizard();
    }

    closeWizard(event) {
        // Only close if clicking the backdrop
        if (event.target.id === 'export-wizard-backdrop') {
            this.close();
        }
    }

    showWizard() {
        const wizardEl = document.getElementById('export-wizard');
        const backdropEl = document.getElementById('export-wizard-backdrop');
        
        if (wizardEl && backdropEl) {
            wizardEl.style.display = 'block';
            // Force reflow
            wizardEl.offsetHeight;
            backdropEl.style.opacity = '1';
        }
    }

    hideWizard() {
        const wizardEl = document.getElementById('export-wizard');
        const backdropEl = document.getElementById('export-wizard-backdrop');
        
        if (backdropEl) {
            backdropEl.style.opacity = '0';
            setTimeout(() => {
                if (wizardEl) {
                    wizardEl.style.display = 'none';
                }
            }, 300);
        }
    }

    reset() {
        console.log('ðŸ”„ Export Wizard: Resetting wizard state');
        this.currentStep = 1;
        this.selectedFormat = 'csv';
        this.options = {
            scope: 'all',
            includeHeaders: true,
            preserveFormatting: false
        };
        this.progress = 0;
        this.exportComplete = false;
        this.exportError = false;
        this.errorMessage = '';
        this.currentJobId = null;
        
        this.updateStepDisplay();
        this.selectFormat('csv');
    }

    nextStep() {
        if (this.currentStep < 3) {
            this.currentStep++;
            this.updateStepDisplay();
        }
    }

    previousStep() {
        if (this.currentStep > 1) {
            this.currentStep--;
            this.updateStepDisplay();
        }
    }

    updateStepDisplay() {
        // Update step indicators
        for (let i = 1; i <= 3; i++) {
            const indicator = document.getElementById(`step-indicator-${i}`);
            if (indicator) {
                if (i <= this.currentStep) {
                    indicator.classList.remove('bg-gray-300');
                    indicator.classList.add('bg-blue-500');
                } else {
                    indicator.classList.remove('bg-blue-500');
                    indicator.classList.add('bg-gray-300');
                }
            }
        }

        // Update step number
        const stepNumberEl = document.getElementById('current-step-number');
        if (stepNumberEl) {
            stepNumberEl.textContent = this.currentStep;
        }

        // Show/hide step content
        for (let i = 1; i <= 3; i++) {
            const stepEl = document.getElementById(`step-${i}`);
            if (stepEl) {
                stepEl.style.display = (i === this.currentStep) ? 'block' : 'none';
            }
        }

        // Update buttons
        this.updateButtons();
    }

    updateButtons() {
        const backBtn = document.getElementById('back-button');
        const nextBtn = document.getElementById('next-button');
        const startExportBtn = document.getElementById('start-export-button');
        const cancelBtn = document.getElementById('cancel-button');
        const downloadBtn = document.getElementById('download-button');
        const retryBtn = document.getElementById('retry-button');

        // Hide all buttons first
        [backBtn, nextBtn, startExportBtn, downloadBtn, retryBtn].forEach(btn => {
            if (btn) btn.style.display = 'none';
        });

        if (this.currentStep === 1) {
            if (nextBtn) nextBtn.style.display = 'inline-block';
        } else if (this.currentStep === 2) {
            if (backBtn) backBtn.style.display = 'inline-block';
            if (startExportBtn) startExportBtn.style.display = 'inline-block';
        } else if (this.currentStep === 3) {
            if (this.exportComplete && downloadBtn) {
                downloadBtn.style.display = 'inline-block';
            } else if (this.exportError && retryBtn) {
                retryBtn.style.display = 'inline-block';
            }
        }

        // Cancel button logic
        if (cancelBtn) {
            if (this.currentStep < 3 || this.exportComplete || this.exportError) {
                cancelBtn.style.display = 'inline-block';
                cancelBtn.textContent = this.currentStep < 3 ? 'Cancel' : 'Close';
            }
        }
    }

    updateEstimatedRows() {
        // Get current grid row count
        let rowCount = 0;
        if (window.gridApi && typeof window.gridApi.getDisplayedRowCount === 'function') {
            rowCount = window.gridApi.getDisplayedRowCount();
        } else if (window.gridRowData) {
            rowCount = window.gridRowData.length;
        } else if (window.tanStackTableCoordinator && window.tanStackTableCoordinator.isReady()) {
            rowCount = window.tanStackTableCoordinator.getController().getTotalRowCount();
        }
        
        this.estimatedRows = rowCount;
        
        const estimatedRowsEl = document.getElementById('estimated-rows');
        if (estimatedRowsEl) {
            estimatedRowsEl.textContent = this.estimatedRows.toLocaleString();
        }
    }

    async startExport() {
        this.currentStep = 3;
        this.progress = 0;
        this.exportComplete = false;
        this.exportError = false;
        
        this.updateStepDisplay();
        this.showProcessingState();
        
        try {
            // Prepare export data
            const exportData = {
                datasource_id: window.datasourceId,
                format: this.selectedFormat,
                filters: this.options.scope === 'filtered' ? this.getCurrentFilters() : {},
                options: {
                    include_headers: this.options.includeHeaders,
                    preserve_formatting: this.options.preserveFormatting,
                    scope: this.options.scope
                }
            };

            // Create export job
            const response = await this.createExportJob(exportData);
            
            if (response.success) {
                this.currentJobId = response.data.id;
                this.monitorProgress();
            } else {
                throw new Error(response.message || 'Failed to create export job');
            }
        } catch (error) {
            console.error('Export failed:', error);
            this.exportError = true;
            this.errorMessage = error.message || 'An unexpected error occurred';
            this.showErrorState();
            this.updateButtons();
        }
    }

    showProcessingState() {
        document.getElementById('processing-state').style.display = 'block';
        document.getElementById('success-state').style.display = 'none';
        document.getElementById('error-state').style.display = 'none';
    }

    showSuccessState() {
        document.getElementById('processing-state').style.display = 'none';
        document.getElementById('success-state').style.display = 'block';
        document.getElementById('error-state').style.display = 'none';
    }

    showErrorState() {
        document.getElementById('processing-state').style.display = 'none';
        document.getElementById('success-state').style.display = 'none';
        document.getElementById('error-state').style.display = 'block';
        
        const errorMessageEl = document.getElementById('error-message');
        if (errorMessageEl) {
            errorMessageEl.textContent = this.errorMessage;
        }
    }

    async createExportJob(data) {
        const response = await fetch('/tools/api/v1/exports/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': this.getCSRFToken()
            },
            body: JSON.stringify(data)
        });
        return await response.json();
    }

    async monitorProgress() {
        const checkStatus = async () => {
            try {
                const response = await fetch(`/tools/api/v1/exports/${this.currentJobId}/`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const job = result.data;
                    this.progress = job.progress || 0;
                    
                    // Update progress bar
                    const progressBar = document.getElementById('progress-bar');
                    const progressPercentage = document.getElementById('progress-percentage');
                    
                    if (progressBar) {
                        progressBar.style.width = `${this.progress}%`;
                    }
                    if (progressPercentage) {
                        progressPercentage.textContent = this.progress;
                    }
                    
                    if (job.status === 'completed') {
                        this.progress = 100;
                        this.exportComplete = true;
                        this.showSuccessState();
                        this.updateButtons();
                    } else if (job.status === 'failed') {
                        this.exportError = true;
                        this.errorMessage = job.error_message || 'Export failed';
                        this.showErrorState();
                        this.updateButtons();
                    } else if (job.status === 'processing' || job.status === 'pending') {
                        setTimeout(checkStatus, 1000);
                    }
                }
            } catch (error) {
                console.error('Error monitoring export:', error);
                this.exportError = true;
                this.errorMessage = 'Failed to monitor export progress';
                this.showErrorState();
                this.updateButtons();
            }
        };
        
        setTimeout(checkStatus, 1000);
    }

    downloadFile() {
        if (this.currentJobId) {
            const downloadUrl = `/tools/api/v1/exports/${this.currentJobId}/download/`;
            window.open(downloadUrl, '_blank');
            this.close();
        }
    }

    retry() {
        this.reset();
        this.currentStep = 2;
        this.updateStepDisplay();
    }

    getCurrentFilters() {
        const gridApi = window.gridApi;
        if (gridApi && typeof gridApi.getFilterModel === 'function') {
            return gridApi.getFilterModel();
        }
        return {};
    }

    getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
               document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || '';
    }
}

// Initialize export wizard when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    window.exportWizardManager = new ExportWizardManager();
    
    // Create backward compatibility alias
    window.exportWizard = window.exportWizardManager;
});
