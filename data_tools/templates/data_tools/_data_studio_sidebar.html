<!-- Data Studio Sidebar - Compact Design -->
<div class="w-64 bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 h-full flex flex-col flex-shrink-0 data-studio-sidebar">
    <!-- Header Section -->
    <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <div class="flex items-center space-x-2">
            <div class="w-6 h-6 bg-blue-500 rounded flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <div>
                <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-100">Dataset Tools</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400">{{ datasource.name|truncatechars:28 }}</p>
            </div>
        </div>
    </div>

    <!-- Session Management Panel -->
    <div class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <!-- Status Display -->
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center space-x-2">
                <span id="session-status-indicator" class="w-3 h-3 rounded-full bg-gray-400"></span>
                <span id="session-status-text" class="text-sm font-medium text-gray-900 dark:text-gray-100">No session</span>
            </div>
            <button id="stop-session-btn" 
                    class="px-2 py-1 text-xs text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded border border-red-200 dark:border-red-800 hidden"
                    onclick="window.dataStudioSidebar?.stopSession()"
                    style="display: none;">
                Stop
            </button>
        </div>
        
        <!-- Session Actions -->
        <div class="space-y-2">
            <button id="initialize-session-btn" 
                    class="w-full px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md text-sm font-medium transition-colors flex items-center justify-center space-x-2"
                    onclick="initializeSession()">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <span>Start Session</span>
            </button>
            
            <div class="grid grid-cols-2 gap-2">
                <button id="undo-btn" 
                        class="px-2 py-1.5 bg-gray-600 hover:bg-gray-700 text-white rounded text-xs font-medium transition-colors flex items-center justify-center space-x-1 disabled:opacity-50 disabled:cursor-not-allowed"
                        onclick="undoOperation()" disabled>
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                    </svg>
                    <span>Undo</span>
                </button>
                
                <button id="redo-btn" 
                        class="px-2 py-1.5 bg-gray-600 hover:bg-gray-700 text-white rounded text-xs font-medium transition-colors flex items-center justify-center space-x-1 disabled:opacity-50 disabled:cursor-not-allowed"
                        onclick="redoOperation()" disabled>
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"></path>
                    </svg>
                    <span>Redo</span>
                </button>
            </div>
            
            <button id="save-session-btn" 
                    class="w-full px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    onclick="saveSession()" disabled>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <span>Save Dataset</span>
            </button>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto bg-gray-50 dark:bg-gray-900">
        
        <!-- Overview Dropdown -->
        <div class="dropdown-section" data-section="overview">
            <button class="w-full flex items-center justify-between px-3 py-2 text-left text-sm font-medium bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center space-x-2">
                    <span class="text-blue-600 dark:text-blue-400">ğŸ“Š</span>
                    <span class="text-gray-900 dark:text-gray-100">Overview</span>
                </div>
                <svg class="w-4 h-4 text-gray-500 transform transition-transform duration-200 dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content hidden mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
                <div class="p-2 space-y-1">
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.showDatasetInfo()">
                        ğŸ“‹ Dataset Information
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.showQuickStats()">
                        ğŸ“ˆ Quick Statistics
                    </button>
                </div>
            </div>
        </div>

        <!-- Column Operations Dropdown -->
        <div class="dropdown-section" data-section="columns">
            <button class="w-full flex items-center justify-between px-3 py-2 text-left text-sm font-medium bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center space-x-2">
                    <span class="text-purple-600 dark:text-purple-400">ğŸ”§</span>
                    <span class="text-gray-900 dark:text-gray-100">Column Operations</span>
                </div>
                <svg class="w-4 h-4 text-gray-500 transform transition-transform duration-200 dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content hidden mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
                <div class="p-2 space-y-1">
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.deleteSelectedColumns()">
                        ğŸ—‘ï¸ Delete Columns
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ“ Rename Column <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ”„ Change Type <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.toggleColumnPanel()">
                        ğŸ“Š Column Manager
                    </button>
                </div>
            </div>
        </div>

        <!-- Missing Data Tools Dropdown -->
        <div class="dropdown-section" data-section="missing-data">
            <button class="w-full flex items-center justify-between px-3 py-2 text-left text-sm font-medium bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center space-x-2">
                    <span class="text-orange-600 dark:text-orange-400">ğŸ§¹</span>
                    <span class="text-gray-900 dark:text-gray-100">Missing Data Tools</span>
                </div>
                <svg class="w-4 h-4 text-gray-500 transform transition-transform duration-200 dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content hidden mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
                <div class="p-2 space-y-1">
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.runNaNAnalysis()">
                        ğŸ” Analyze Missing Data
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.openNaNCleaningModal()">
                        ğŸ§¹ Clean NaN Values
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ“Š Fill Missing Values <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ“ˆ Quality Report <span class="text-xs ml-1">(Soon)</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Feature Engineering Dropdown -->
        <div class="dropdown-section" data-section="feature-engineering">
            <button class="w-full flex items-center justify-between px-3 py-2 text-left text-sm font-medium bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center space-x-2">
                    <span class="text-green-600 dark:text-green-400">âš™ï¸</span>
                    <span class="text-gray-900 dark:text-gray-100">Feature Engineering</span>
                </div>
                <svg class="w-4 h-4 text-gray-500 transform transition-transform duration-200 dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content hidden mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
                <div class="p-2 space-y-1">
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ”— Combine Columns <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ§® Calculate Column <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ“ Normalize Data <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.openSQLModal()">
                        ğŸ’¾ SQL Transform
                    </button>
                </div>
            </div>
        </div>

        <!-- Visualization Dropdown -->
        <div class="dropdown-section" data-section="visualization">
            <button class="w-full flex items-center justify-between px-3 py-2 text-left text-sm font-medium bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex items-center space-x-2">
                    <span class="text-indigo-600 dark:text-indigo-400">ğŸ“Š</span>
                    <span class="text-gray-900 dark:text-gray-100">Visualization</span>
                </div>
                <svg class="w-4 h-4 text-gray-500 transform transition-transform duration-200 dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content hidden mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
                <div class="p-2 space-y-1">
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition-colors"
                            onclick="window.dataStudioSidebar?.openQuickChartsModal()">
                        âš¡ Quick Charts
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ¨ Chart Builder <span class="text-xs ml-1">(Soon)</span>
                    </button>
                    <button class="w-full text-left px-3 py-2 text-sm text-gray-500 dark:text-gray-500 bg-gray-50 dark:bg-gray-700 rounded cursor-not-allowed"
                            disabled>
                        ğŸ“‹ Data Profile <span class="text-xs ml-1">(Soon)</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Export Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-3">
            <h4 class="text-sm font-medium text-gray-900 dark:text-gray-100 mb-3 flex items-center">
                <span class="text-emerald-600 dark:text-emerald-400 mr-2">ğŸ“¤</span>
                Export & Share
            </h4>
            
            <!-- Export Button Component -->
            {% include 'data_tools/partials/_export_button.html' %}
            
            <!-- Export History Toggle -->
            <button @click="showExportHistory = !showExportHistory" 
                    class="w-full mt-2 flex items-center justify-center px-2 py-1 text-xs text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200 border border-gray-200 dark:border-gray-600 rounded transition-colors">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-show="!showExportHistory">View History</span>
                <span x-show="showExportHistory">Hide History</span>
            </button>
        </div>

        <!-- Export History Panel -->
        <div x-show="showExportHistory" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 scale-y-0"
             x-transition:enter-end="opacity-100 scale-y-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 scale-y-100"
             x-transition:leave-end="opacity-0 scale-y-0"
             class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-3 max-h-96 overflow-y-auto origin-top">
            {% include 'data_tools/partials/_export_history.html' %}
        </div>
    </nav>

    <!-- Footer Section -->
    <div class="p-3 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <div class="grid grid-cols-2 gap-2 text-xs text-gray-500 dark:text-gray-400">
            <div class="text-center">
                <div class="font-medium text-gray-900 dark:text-gray-100" id="sidebar-row-count">-</div>
                <div>Rows</div>
            </div>
            <div class="text-center">
                <div class="font-medium text-gray-900 dark:text-gray-100" id="sidebar-column-count">-</div>
                <div>Columns</div>
            </div>
        </div>
    </div>
</div>
