<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" aria-label="Loading">
  <!-- Central core with pulsing animation -->
  <circle cx="60" cy="60" r="4" fill="currentColor" opacity="0.9">
    <animate attributeName="r" begin="0s" dur="2s" values="3;6;3" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.25, 0.46, 0.45, 0.94; 0.25, 0.46, 0.45, 0.94" repeatCount="indefinite" />

    <path d="M60 60 L60 20 L50 10 M60 20 L70 10">

      <animate attributeName="opacity" begin="0s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>
    
    <!-- Northeast branch -->
    <path d="M60 60 L90 30 L95 20 M90 30 L100 35">
      <animate attributeName="stroke-dasharray" begin="-0.3s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-0.3s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>
    
    <!-- East branch -->
    <path d="M60 60 L100 60 L110 50 M100 60 L110 70">
      <animate attributeName="stroke-dasharray" begin="-0.6s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />

      <animate attributeName="stroke-dasharray" begin="-0.9s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-0.9s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>
    
    <!-- South branch -->
    <path d="M60 60 L60 100 L70 110 M60 100 L50 110">
      <animate attributeName="stroke-dasharray" begin="-1.2s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-1.2s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>
    
    <!-- Southwest branch -->
    <path d="M60 60 L30 90 L25 100 M30 90 L20 85">
      <animate attributeName="stroke-dasharray" begin="-1.5s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-1.5s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>
    
    <!-- West branch -->
    <path d="M60 60 L20 60 L10 70 M20 60 L10 50">
      <animate attributeName="stroke-dasharray" begin="-1.8s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-1.8s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>
    
    <!-- Northwest branch -->
    <path d="M60 60 L30 30 L20 35 M30 30 L25 20">
      <animate attributeName="stroke-dasharray" begin="-2.1s" dur="2.4s" values="0,100;50,100;0,100" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-2.1s" dur="2.4s" values="0.8;1;0.3;0.8" repeatCount="indefinite" />
    </path>

  <!-- Secondary neural connections - shorter, thinner paths -->
  <g fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.6">

    <path d="M60 60 L60 40">

      <animate attributeName="opacity" begin="-0.4s" dur="1.8s" values="0.6;0.9;0.2;0.6" repeatCount="indefinite" />
    </path>
    
    <path d="M60 60 L74 46">

      <animate attributeName="opacity" begin="-0.7s" dur="1.8s" values="0.6;0.9;0.2;0.6" repeatCount="indefinite" />
    </path>
    
    <path d="M60 60 L80 60">
      <animate attributeName="stroke-dasharray" begin="-1s" dur="1.8s" values="0,40;20,40;0,40" repeatCount="indefinite" />

      <animate attributeName="opacity" begin="-1.6s" dur="1.8s" values="0.6;0.9;0.2;0.6" repeatCount="indefinite" />
    </path>
    
    <path d="M60 60 L46 74">
      <animate attributeName="stroke-dasharray" begin="-0.1s" dur="1.8s" values="0,40;20,40;0,40" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-0.1s" dur="1.8s" values="0.6;0.9;0.2;0.6" repeatCount="indefinite" />

    <path d="M60 60 L40 60">

      <animate attributeName="opacity" begin="-0.7s" dur="1.8s" values="0.6;0.9;0.2;0.6" repeatCount="indefinite" />
    </path>

  <!-- Neural nodes at connection points -->

      <animate attributeName="opacity" begin="-0.2s" dur="2s" values="0.7;1;0.3;0.7" repeatCount="indefinite" />
    </circle>
    
    <circle cx="80" cy="60" r="1.5">

      <animate attributeName="opacity" begin="-0.8s" dur="2s" values="0.7;1;0.3;0.7" repeatCount="indefinite" />
    </circle>
    
    <circle cx="60" cy="80" r="1.5">

      <animate attributeName="opacity" begin="-1.4s" dur="2s" values="0.7;1;0.3;0.7" repeatCount="indefinite" />
    </circle>
    
    <circle cx="40" cy="60" r="1.5">
      <animate attributeName="r" begin="-0.6s" dur="2s" values="1;2.5;1" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-0.6s" dur="2s" values="0.7;1;0.3;0.7" repeatCount="indefinite" />
    </circle>
    
    <circle cx="74" cy="46" r="1">
      <animate attributeName="r" begin="-1s" dur="1.6s" values="0.8;1.8;0.8" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-1s" dur="1.6s" values="0.5;0.9;0.2;0.5" repeatCount="indefinite" />

    <circle cx="74" cy="74" r="1">
      <animate attributeName="r" begin="-1.2s" dur="1.6s" values="0.8;1.8;0.8" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-1.2s" dur="1.6s" values="0.5;0.9;0.2;0.5" repeatCount="indefinite" />
    </circle>
    
    <circle cx="46" cy="74" r="1">
      <animate attributeName="r" begin="-0.3s" dur="1.6s" values="0.8;1.8;0.8" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-0.3s" dur="1.6s" values="0.5;0.9;0.2;0.5" repeatCount="indefinite" />
    </circle>
    
    <circle cx="46" cy="46" r="1">
      <animate attributeName="r" begin="-0.9s" dur="1.6s" values="0.8;1.8;0.8" repeatCount="indefinite" />
      <animate attributeName="opacity" begin="-0.9s" dur="1.6s" values="0.5;0.9;0.2;0.5" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Subtle rotating glow effect -->
  <g opacity="0.3">
    <circle cx="60" cy="60" r="25" fill="none" stroke="currentColor" stroke-width="0.5">
      <animate attributeName="stroke-dasharray" begin="0s" dur="3s" values="0,157;78,157;0,157" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="3s" values="0 60 60;360 60 60" repeatCount="indefinite" />
