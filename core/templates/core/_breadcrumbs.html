{% load static %}
<nav class="flex items-center text-sm text-gray-600 dark:text-gray-400" aria-label="Breadcrumb">
    <ol class="flex items-center space-x-1">
        <!-- Grove Logo as first element -->
        <li>
            <a href="/" class="flex items-center hover:opacity-80 transition-opacity">
                <img src="{% static 'core/img/logos/grove_icon.svg' %}" 
                     alt="Grove" 
                     class="w-5 h-5 flex-shrink-0">
            </a>
        </li>
        
        {% if breadcrumbs %}
            {% for breadcrumb in breadcrumbs %}
                <li class="text-gray-400 dark:text-gray-500">/</li>
                <li>
                    {% if forloop.last or breadcrumb.active %}
                        <span class="text-blue-600 dark:text-blue-400 font-semibold bg-blue-50 dark:bg-blue-900/20 px-2 py-1 rounded-md border border-blue-200 dark:border-blue-800 shadow-sm"
                              aria-current="page">
                            {{ breadcrumb.name }}
                        </span>
                    {% else %}
                        <a href="{{ breadcrumb.url }}" 
                           class="hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-800/50 px-2 py-1 rounded-md transition-all duration-200">
                            {{ breadcrumb.name }}
                        </a>
                    {% endif %}
                </li>
            {% endfor %}
        {% endif %}
    </ol>
</nav>
