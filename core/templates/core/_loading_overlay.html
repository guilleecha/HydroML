<!-- Global Loading Overlay Component -->
<div 
  x-show="$store.app && $store.app.isLoading" 
  x-cloak 
  x-transition:enter="ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="ease-in duration-200"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="fixed inset-0 z-50 flex items-center justify-center bg-white/75 backdrop-blur-sm dark:bg-gray-900/75"
  role="dialog"
  aria-modal="true"
  aria-label="Loading"
>
  <!-- Loading content container -->
  <div class="flex flex-col items-center space-y-4 p-8 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700">
    <!-- Animated SVG Loading Indicator -->
    <div class="text-brand-500 dark:text-darcula-accent">
      {% include 'core/_loading_animation.html' %}
    </div>
    
    <!-- Loading text with optional message -->
    <div class="text-center">
      <p class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-1">
        <span x-text="($store.app && $store.app.loadingMessage) || 'Processing'"></span>...
      </p>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Please wait while we complete your request
      </p>
    </div>
  </div>
</div>
