{% load static %}
<!-- Grove Demo Styles and CSS Components -->
<style>
/* Grove Card Component */
.grove-card {
  background-color: var(--grove-bg-surface);
  border: 1px solid var(--grove-border-primary);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-card);
  overflow: hidden;
  transition: var(--transition-shadow);
}

.grove-card:hover {
  box-shadow: var(--shadow-md);
}

.grove-card-header {
  padding: var(--space-6) var(--space-6) var(--space-4) var(--space-6);
  border-bottom: 1px solid var(--grove-border-primary);
  background-color: var(--grove-bg-secondary);
}

.grove-card-title {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  color: var(--grove-text-primary);
  line-height: var(--line-height-tight);
  margin: 0;
}

.grove-card-content {
  padding: var(--space-6);
}

/* Grove Input Component */
.grove-input-container {
  display: flex;
  flex-direction: column;
  gap: var(--space-2);
}

.grove-input-label {
  display: block;
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
  color: var(--grove-text-secondary);
}

.grove-input-field {
  width: 100%;
  padding: var(--space-2) var(--space-3);
  border: 1px solid var(--grove-border-primary);
  border-radius: var(--radius-md);
  font-size: var(--font-size-sm);
  font-family: var(--font-family-sans);
  color: var(--grove-text-primary);
  background-color: var(--grove-bg-surface);
  transition: var(--transition-colors);
}

.grove-input-field:focus {
  outline: none;
  border-color: var(--grove-border-focus);
  box-shadow: var(--shadow-focus);
}

.grove-input-help {
  font-size: var(--font-size-xs);
  color: var(--grove-text-tertiary);
}

/* Grove Table Component */
.grove-table-container {
  overflow-x: auto;
  border-radius: var(--radius-lg);
  border: 1px solid var(--grove-border-primary);
}

.grove-table {
  width: 100%;
  border-collapse: collapse;
}

.grove-table-header {
  padding: var(--space-3) var(--space-4);
  text-align: left;
  font-size: var(--font-size-xs);
  font-weight: var(--font-weight-medium);
  color: var(--grove-text-tertiary);
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing-wide);
  background-color: var(--grove-bg-secondary);
  border-bottom: 1px solid var(--grove-border-primary);
}

.grove-table-row {
  border-bottom: 1px solid var(--grove-border-primary);
  transition: var(--transition-colors);
}

.grove-table-row:hover {
  background-color: var(--grove-bg-tertiary);
}

.grove-table-cell {
  padding: var(--space-3) var(--space-4);
  font-size: var(--font-size-sm);
  color: var(--grove-text-primary);
}

/* Grove Badge Component */
.grove-badge {
  display: inline-flex;
  align-items: center;
  padding: var(--space-1) var(--space-2-5);
  font-size: var(--font-size-xs);
  font-weight: var(--font-weight-medium);
  border-radius: var(--radius-full);
}

.grove-badge--default {
  background-color: var(--grove-gray-100);
  color: var(--grove-gray-800);
}

.grove-badge--success {
  background-color: var(--grove-success-subtle);
  color: var(--grove-success);
}

.grove-badge--warning {
  background-color: var(--grove-warning-subtle);
  color: var(--grove-warning);
}

.grove-badge--error {
  background-color: var(--grove-error-subtle);
  color: var(--grove-error);
}

.grove-badge--info {
  background-color: var(--grove-info-subtle);
  color: var(--grove-info);
}

.grove-badge--purple {
  background-color: var(--grove-purple-50);
  color: var(--grove-purple-800);
}

.grove-badge--pink {
  background-color: var(--grove-pink-50);
  color: var(--grove-pink-800);
}

/* Grove Tab System */
.grove-tabs-container {
  width: 100%;
}

.grove-tabs-list {
  display: flex;
  border-bottom: 1px solid var(--grove-border-primary);
  overflow-x: auto;
}

.grove-tab {
  padding: var(--space-3) var(--space-4);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
  color: var(--grove-text-tertiary);
  border-bottom: 2px solid transparent;
  cursor: pointer;
  transition: var(--transition-colors);
  white-space: nowrap;
}

.grove-tab:hover {
  color: var(--grove-text-secondary);
  border-bottom-color: var(--grove-border-secondary);
}

.grove-tab.active {
  color: var(--grove-text-primary);
  border-bottom-color: var(--grove-text-primary);
}

.grove-tab-panel {
  display: none;
  padding-top: var(--space-6);
}

.grove-tab-panel.active {
  display: block;
}

/* Grove Input with Icon */
.grove-input-with-icon {
  position: relative;
}

.grove-input-with-icon .grove-input-field {
  padding-left: var(--space-10);
}

.grove-input-icon {
  position: absolute;
  left: var(--space-3);
  top: 50%;
  transform: translateY(-50%);
  color: var(--grove-text-tertiary);
  pointer-events: none;
}

/* Enhanced Two-Row Headbar */
.wave-headbar.two-row {
  background: var(--grove-bg-surface);
  border-bottom: 1px solid var(--grove-border-primary);
}

.wave-headbar-primary-row {
  border-bottom: 1px solid var(--grove-border-primary);
}

.wave-headbar-secondary-row {
  background: var(--grove-bg-primary);
}

.text-grove-primary { color: var(--grove-text-primary); }
.text-grove-text-primary { color: var(--grove-text-primary); }
.text-grove-text-secondary { color: var(--grove-text-secondary); }
.text-grove-text-tertiary { color: var(--grove-text-tertiary); }
.bg-grove-bg-surface { background-color: var(--grove-bg-surface); }
.bg-grove-bg-tertiary { background-color: var(--grove-bg-tertiary); }
.border-grove-border-primary { border-color: var(--grove-border-primary); }
.border-grove-border-secondary { border-color: var(--grove-border-secondary); }
.border-grove-accent { border-color: var(--grove-brand-primary); }
.text-grove-accent { color: var(--grove-brand-primary); }
.bg-grove-accent { background-color: var(--grove-brand-primary); }
.focus\:ring-grove-accent:focus { 
  --tw-ring-color: var(--grove-brand-primary); 
  box-shadow: 0 0 0 3px var(--grove-brand-primary); 
}
.focus\:border-grove-accent:focus { border-color: var(--grove-brand-primary); }

/* Responsive Design */
@media (max-width: 768px) {
  .grove-project-header {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-4);
  }
  
  .grove-project-info {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-3);
  }
  
  .grove-project-actions {
    flex-direction: column;
    width: 100%;
    gap: var(--space-2);
  }
  
  .grove-project-meta {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-2);
  }
  
  .grove-project-icon {
    width: 3rem;
    height: 3rem;
  }
}

@media (max-width: 640px) {
  .grove-project-actions .grove-btn {
    width: 100%;
    justify-content: center;
  }
  
  .grove-project-meta span {
    font-size: var(--font-size-xs);
  }
}
</style>

<!-- WaveHeadbar JavaScript Component -->
<script src="{% static 'core/js/components/wave/navigation/WaveHeadbar.js' %}"></script>
