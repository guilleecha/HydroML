<!-- Project List View Component -->
<div x-show="viewMode === 'list'" class="space-y-3">
    {% for project in user_projects %}
        <div class="bg-background-primary dark:bg-darcula-background-darker border border-border-default dark:border-darcula-border rounded-lg p-4 hover:shadow-md transition-all duration-200">
            <div class="flex items-center justify-between">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center space-x-3">
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-semibold text-foreground-default dark:text-darcula-foreground truncate">
                                {{ project.name }}
                            </h4>
                            <p class="text-xs text-foreground-secondary dark:text-onedark-accent1 mt-1 truncate">
                                {{ project.description|default:"Sin descripci√≥n disponible." }}
                            </p>
                        </div>
                        <div class="flex items-center space-x-4 text-xs text-foreground-muted dark:text-onedark-accent1">
                            <div class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                                <span>{{ project.datasources.count }} datasets</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                </svg>
                                <span>{{ project.experiments.count }} experimentos</span>
                            </div>
                            <span class="text-foreground-muted dark:text-onedark-accent1">
                                {{ project.created_at|date:"d M Y" }}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="ml-4">
                    <a href="{{ project.get_absolute_url }}" 
                       class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-primary hover:text-primary-hover bg-background-secondary hover:bg-background-hover rounded-md transition-colors">
                        Ver proyecto
                        <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
