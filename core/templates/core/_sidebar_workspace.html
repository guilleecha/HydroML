<!-- Workspace Level Navigation (Level 1) -->
<ul class="space-y-1">
    <!-- Dashboard -->
    <li>
        <a href="{% url 'core:dashboard' %}" 
           class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors
                  {% if 'dashboard' in request.resolver_match.url_name %}
                      bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border-r-2 border-green-500
                  {% else %}
                      text-gray-600 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 hover:bg-gray-50 dark:hover:bg-gray-800/50
                  {% endif %}"
           :class="{ 'justify-center': !(sidebarExpanded || sidebarPinned) }"
           :title="!(sidebarExpanded || sidebarPinned) ? 'Workspace Overview' : ''">
            <svg class="flex-shrink-0 w-5 h-5 transition-colors
                        {% if 'dashboard' in request.resolver_match.url_name %}
                            text-green-600 dark:text-green-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400
                        {% endif %}" 
                 :class="{ 'mr-3': sidebarExpanded || sidebarPinned }"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
            <span x-show="sidebarExpanded || sidebarPinned"
                  x-transition:enter="transition-opacity ease-in duration-200"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition-opacity ease-out duration-150"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0">Overview</span>
        </a>
    </li>

    <!-- All Workspaces -->
    <li>
        <a href="{% url 'projects:project_list' %}" 
           class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors
                  {% if 'projects' in request.resolver_match.namespace or 'project' in request.resolver_match.url_name %}
                      bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border-r-2 border-green-500
                  {% else %}
                      text-gray-600 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 hover:bg-gray-50 dark:hover:bg-gray-800/50
                  {% endif %}"
           :class="{ 'justify-center': !(sidebarExpanded || sidebarPinned) }"
           :title="!(sidebarExpanded || sidebarPinned) ? 'All Workspaces' : ''">
            <svg class="flex-shrink-0 w-5 h-5 transition-colors
                        {% if 'projects' in request.resolver_match.namespace or 'project' in request.resolver_match.url_name %}
                            text-green-600 dark:text-green-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400
                        {% endif %}" 
                 :class="{ 'mr-3': sidebarExpanded || sidebarPinned }"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            <span x-show="sidebarExpanded || sidebarPinned"
                  x-transition:enter="transition-opacity ease-in duration-200"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition-opacity ease-out duration-150"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0">All Workspaces</span>
        </a>
    </li>

    <!-- Recent Activity -->
    <li>
        <a href="{% url 'core:dashboard' %}#recent-activity" 
           class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors text-gray-600 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 hover:bg-gray-50 dark:hover:bg-gray-800/50"
           :class="{ 'justify-center': !(sidebarExpanded || sidebarPinned) }"
           :title="!(sidebarExpanded || sidebarPinned) ? 'Recent Activity' : ''">
            <svg class="flex-shrink-0 w-5 h-5 transition-colors text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400" 
                 :class="{ 'mr-3': sidebarExpanded || sidebarPinned }"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span x-show="sidebarExpanded || sidebarPinned"
                  x-transition:enter="transition-opacity ease-in duration-200"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition-opacity ease-out duration-150"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0">Recent Activity</span>
        </a>
    </li>

    <!-- Divider -->
    <li x-show="sidebarExpanded || sidebarPinned">
        <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>
    </li>

    <!-- Global Tools -->
    <li>
        <a href="{% url 'projects:project_list' %}" 
           class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors
                  {% if 'data_tools' in request.resolver_match.namespace %}
                      bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border-r-2 border-green-500
                  {% else %}
                      text-gray-600 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 hover:bg-gray-50 dark:hover:bg-gray-800/50
                  {% endif %}"
           :class="{ 'justify-center': !(sidebarExpanded || sidebarPinned) }"
           :title="!(sidebarExpanded || sidebarPinned) ? 'Data Tools' : ''">
            <svg class="flex-shrink-0 w-5 h-5 transition-colors
                        {% if 'data_tools' in request.resolver_match.namespace %}
                            text-green-600 dark:text-green-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400
                        {% endif %}" 
                 :class="{ 'mr-3': sidebarExpanded || sidebarPinned }"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <span x-show="sidebarExpanded || sidebarPinned"
                  x-transition:enter="transition-opacity ease-in duration-200"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition-opacity ease-out duration-150"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0">Data Tools</span>
        </a>
    </li>

    <!-- Public Experiments -->
    <li>
        <a href="{% url 'experiments:public_experiment_list' %}" 
           class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors
                  {% if 'experiments' in request.resolver_match.namespace %}
                      bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border-r-2 border-green-500
                  {% else %}
                      text-gray-600 dark:text-gray-400 hover:text-green-700 dark:hover:text-green-400 hover:bg-gray-50 dark:hover:bg-gray-800/50
                  {% endif %}"
           :class="{ 'justify-center': !(sidebarExpanded || sidebarPinned) }"
           :title="!(sidebarExpanded || sidebarPinned) ? 'Public Experiments' : ''">
            <svg class="flex-shrink-0 w-5 h-5 transition-colors
                        {% if 'experiments' in request.resolver_match.namespace %}
                            text-green-600 dark:text-green-400
                        {% else %}
                            text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400
                        {% endif %}" 
                 :class="{ 'mr-3': sidebarExpanded || sidebarPinned }"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
            <span x-show="sidebarExpanded || sidebarPinned"
                  x-transition:enter="transition-opacity ease-in duration-200"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition-opacity ease-out duration-150"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0">Experiments</span>
        </a>
    </li>
</ul>
