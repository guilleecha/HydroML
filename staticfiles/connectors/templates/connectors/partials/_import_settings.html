<!-- Import Settings -->
<div class="bg-background-primary border border-border-default rounded-lg p-4 mb-6">
    <h3 class="text-lg font-semibold text-foreground-default mb-4">Configuración de Importación</h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="{{ form.datasource_name.id_for_label }}" class="block text-sm font-medium text-foreground-default mb-2">
                Nombre de la Fuente de Datos
            </label>
            {{ form.datasource_name }}
            {% if form.datasource_name.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.datasource_name.errors.0 }}</p>
            {% endif %}
        </div>
        
        <div>
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-foreground-default mb-2">
                Descripción (opcional)
            </label>
            {{ form.description }}
        </div>
        
        <div>
            <label for="{{ form.max_rows.id_for_label }}" class="block text-sm font-medium text-foreground-default mb-2">
                Máximo de Filas
            </label>
            {{ form.max_rows }}
            <p class="mt-1 text-xs text-foreground-muted">Deja vacío para importar todas las filas</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-foreground-default mb-2">
                Opciones
            </label>
            <div class="space-y-2">
                <label class="flex items-center">
                    {{ form.include_index }}
                    <span class="ml-2 text-sm text-foreground-default">Incluir índice</span>
                </label>
                <label class="flex items-center">
                    {{ form.validate_data }}
                    <span class="ml-2 text-sm text-foreground-default">Validar datos</span>
                </label>
            </div>
        </div>
    </div>
</div>
