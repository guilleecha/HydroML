<!-- Database Schema Sidebar -->
<div class="w-1/4 bg-background-secondary border-r border-border-default p-4">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-foreground-default">Schema</h3>
        <svg class="w-5 h-5 text-foreground-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4V7c0-2.21-1.79-4-4-4H8c-2.21 0-4 1.79-4 4z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11h6m-6 4h6m-3-7v6"></path>
        </svg>
    </div>
    
    <!-- Tables List -->
    <div class="space-y-2">
        <div class="text-sm font-medium text-foreground-muted mb-2">Tablas</div>
        {% for table in tables %}
        <div class="table-item cursor-pointer" onclick="selectTable('{{ table.name }}')">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-foreground-default">{{ table.name }}</span>
                <svg class="w-4 h-4 text-foreground-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
            
            <!-- Columns (shown when table is selected) -->
            <div id="columns-{{ table.name }}" class="hidden mt-3 ml-4 space-y-1">
                {% for column in table.columns %}
                <div class="column-item cursor-pointer" onclick="insertColumn('{{ table.name }}.{{ column.name }}')">
                    <div class="flex items-center justify-between">
                        <span>{{ column.name }}</span>
                        <span class="text-xs opacity-60">{{ column.type }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
