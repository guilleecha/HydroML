{% extends "core/base.html" %}

{% block page_title %}Password Changed Successfully{% endblock %}

{% block content %}
<div class="flex-1 p-8">
    <!-- Success Message -->
    <div class="max-w-2xl mx-auto">
        <div class="bg-background-primary border border-border-primary rounded-xl shadow-card overflow-hidden">
            <div class="p-8 text-center">
                <!-- Success Icon -->
                <div class="w-16 h-16 bg-success-secondary rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-success-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                
                <!-- Success Message -->
                <h1 class="text-2xl font-semibold text-foreground-primary mb-2">Password Changed Successfully</h1>
                <p class="text-foreground-secondary mb-6">Your password has been updated and you can now use it to log in to your account.</p>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <a href="{% url 'accounts:settings_section' section='security' %}" 
                       class="px-6 py-3 bg-brand-primary text-white font-medium rounded-lg hover:bg-brand-secondary transition-colors shadow-sm">
                        Back to Security Settings
                    </a>
                    <a href="{% url 'projects:project_list' %}" 
                       class="px-6 py-3 bg-background-secondary text-foreground-primary border border-border-primary rounded-lg hover:bg-background-accent transition-colors">
                        Go to Projects
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
