{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Proyecto</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
