{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="page-header">
        <a href="{% url 'projects:project_detail' project.id %}">&larr; Volver al proyecto</a>
        <h1 class="display-6 mt-2">Crear Nuevo Experimento de Machine Learning</h1>
        <p class="lead text-muted">Definí los parámetros para tu experimento de ML.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Guardar Configuración del Experimento</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
