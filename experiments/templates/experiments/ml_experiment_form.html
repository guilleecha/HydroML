{% extends "core/base.html" %}  {% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ view_title }}</h2> </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}  <div class="d-flex justify-content-end">
                    <a href="{% url 'projects:project_detail' pk=project.id %}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Experimento</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
