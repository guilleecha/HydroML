{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-md rounded-lg">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">{{ view_title|default:'Crear Nuevo Experimento' }}</h1>
        </div>
        
        <div class="p-6">
            {% crispy form %}
        </div>
        
        <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-2 rounded-b-lg">
            <a href="{% url 'projects:project_detail' pk=project.pk %}" class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Cancelar</a>
            <button type="submit" form="experiment-form" class="px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">Guardar Experimento</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'experiments/js/ml_experiment_form.js' %}"></script>
{% endblock %}
