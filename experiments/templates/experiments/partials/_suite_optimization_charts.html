<!-- Optuna Optimization Charts (only for completed hyperparameter sweep suites) -->
{% if suite.status == 'COMPLETED' and suite.optimization_algorithm == 'optuna' %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
    
    <!-- Optimization History Plot -->
    {% if suite.optimization_history %}
    <div class="bg-background-primary border border-border-default rounded-xl p-6 shadow-card">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-foreground-default">Historia de Optimización</h3>
            <div class="flex items-center text-foreground-muted">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                Progreso de trials
            </div>
        </div>
        <div id="optimization-history-chart" style="height: 300px;"></div>
    </div>
    {% endif %}

    <!-- Parameter Importances Plot -->
    {% if suite.parameter_importances %}
    <div class="bg-background-primary border border-border-default rounded-xl p-6 shadow-card">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-foreground-default">Importancia de Parámetros</h3>
            <div class="flex items-center text-foreground-muted">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Análisis Optuna
            </div>
        </div>
        <div id="param-importance-chart" style="height: 300px;"></div>
    </div>
    {% endif %}
</div>
{% endif %}
