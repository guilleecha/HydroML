<!-- Interpretabilidad (SHAP) Card -->
<div class="bg-white dark:bg-darcula-background-lighter rounded-xl border border-border-default shadow-card p-6 hover:shadow-lg transition-shadow">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-foreground-default dark:text-darcula-foreground">Interpretabilidad</h3>
        <svg class="w-5 h-5 text-green-600 dark:text-darcula-string" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    
    {% if experiment.status == 'FINISHED' and experiment.artifact_paths.shap_summary %}
        <div class="text-center mb-4">
            <div class="w-full h-48 bg-background-secondary dark:bg-darcula-background rounded-lg border border-border-default dark:border-darcula-border flex items-center justify-center">
                <img src="{% url 'core:serve_media' path=experiment.artifact_paths.shap_summary %}" 
                     alt="SHAP Summary Plot"
                     class="max-w-full max-h-full object-contain rounded">
            </div>
        </div>
        
        <div class="space-y-3">
            <div class="p-3 bg-green-50 dark:bg-darcula-string/10 border border-green-200 dark:border-darcula-string/30 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-4 h-4 text-green-600 dark:text-darcula-string mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm font-medium text-green-800 dark:text-darcula-string">SHAP Analysis</span>
                </div>
            </div>
            
            {% if experiment.artifact_paths.shap_feature_importance %}
            <div class="flex items-center justify-between p-3 bg-blue-50 dark:bg-darcula-background border border-blue-200 dark:border-darcula-border rounded-lg">
                <div class="flex items-center">
                    <svg class="w-4 h-4 text-blue-600 dark:text-darcula-accent mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span class="text-sm font-medium text-blue-800 dark:text-darcula-accent">Feature Importance</span>
                </div>
                <a href="{% url 'core:serve_media' path=experiment.artifact_paths.shap_feature_importance %}" class="text-xs text-blue-600 dark:text-darcula-accent hover:text-blue-700">Descargar</a>
            </div>
            {% endif %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <svg class="mx-auto h-8 w-8 text-foreground-muted dark:text-darcula-foreground-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="mt-2 text-sm text-foreground-muted dark:text-darcula-foreground-muted">An√°lisis disponible tras completar</p>
        </div>
    {% endif %}
</div>
