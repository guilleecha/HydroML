{% extends "core/base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        {% if form.instance.pk %} Editar Conexión {% else %} Crear Nueva Conexión {% endif %}
    </h1>
    <div class="bg-background-primary dark:bg-darcula-background-darker shadow sm:rounded-lg p-6 border border-border-default dark:border-darcula-border-light">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
