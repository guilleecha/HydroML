{% extends "core/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-background-primary dark:bg-darcula-background-darker shadow sm:rounded-lg p-6 border border-border-default dark:border-darcula-border-light">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Eliminar Conexión</h1>
        <p class="text-gray-600 mb-6">
            ¿Estás seguro de que deseas eliminar la conexión 
            <span class="font-semibold">{{ connection.name }}</span>?
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" 
                    class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700">
                Sí, eliminar
            </button>
            <a href="{% url 'connectors:database_connections' %}" 
               class="ml-4 px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow hover:bg-gray-700">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
