<!-- Preview Results -->
<div id="preview-section" class="bg-background-primary border border-border-default rounded-lg p-4 mb-6 hidden">
    <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold text-foreground-default">Vista Previa</h3>
        <button type="button" 
                onclick="hidePreview()" 
                class="text-foreground-muted hover:text-foreground-default">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <div id="loading-indicator" class="hidden text-center py-8">
        <div class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-brand-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Ejecutando consulta...
        </div>
    </div>
    
    <div id="preview-results" class="query-result-table"></div>
    
    <div id="preview-error" class="hidden bg-red-50 border border-red-200 rounded p-3">
        <div class="flex">
            <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <h4 class="text-red-800 font-medium">Error en la consulta</h4>
                <p id="preview-error-message" class="text-red-700 text-sm mt-1"></p>
            </div>
        </div>
    </div>
</div>
